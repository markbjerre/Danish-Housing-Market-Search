<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Housing Market Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.5.0/dist/nouislider.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Danish Housing Market Analysis</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Filters Panel -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Price Range</label>
                            <div id="price-range"></div>
                            <div class="d-flex justify-content-between">
                                <span id="price-min"></span>
                                <span id="price-max"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label>Minimum Size (mÂ²)</label>
                            <input type="number" class="form-control" id="min-size">
                        </div>
                        
                        <div class="mb-3">
                            <label>Property Type</label>
                            <select class="form-select" id="property-type">
                                <option value="">All</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label>Municipality</label>
                            <select class="form-select" id="municipality">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Scoring Weights Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Scoring Weights</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Price Weight</label>
                            <input type="range" class="form-range" id="price-weight" min="0" max="100">
                        </div>
                        <div class="mb-3">
                            <label>Size Weight</label>
                            <input type="range" class="form-range" id="size-weight" min="0" max="100">
                        </div>
                        <div class="mb-3">
                            <label>Location Weight</label>
                            <input type="range" class="form-range" id="location-weight" min="0" max="100">
                        </div>
                        <div class="mb-3">
                            <label>Age Weight</label>
                            <input type="range" class="form-range" id="age-weight" min="0" max="100">
                        </div>
                        <button class="btn btn-primary w-100" id="update-weights">Update Weights</button>
                    </div>
                </div>
            </div>

            <!-- Properties Grid -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Properties <span id="property-count" class="badge bg-secondary">0</span></h5>
                        <div>
                            <span class="text-muted small me-3" id="showing-count">Showing first 100</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="properties-container" class="row g-4">
                            <div class="col-12">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading properties...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.5.0/dist/nouislider.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
